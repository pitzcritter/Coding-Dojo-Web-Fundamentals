<html>
<head>
	<title>Javascript Box - OOP demo</title>
	<script>
		//using immediate function to avoid global variable issues
		var releaseCircle = function(){
	
			var mousedown_time;
	
			function getTime(){
				var date = new Date();
				return date.getTime();
			}
	//document.onmousedown = function(e){
			document.onmousedown = function(e){
				mousedown_time = getTime();
			}
			document.onmouseup = function(e){
				time_pressed = getTime() - mousedown_time;
				console.log('You held your mouse down for', time_pressed, 'miliseconds.');
			}
			//technically we don't even need the mousedown variable but we're leaving it there for now..
		};		
		releaseCircle();
		</script>
	</head>
<body>
	<p>Demonstrating how you can detect how long your mouse was clicked or held down.  Open your console to see how it works.</p>
</body>
</html>
