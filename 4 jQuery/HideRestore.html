<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQ Functions</title>
    <script type="text/javascript" src=  "http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <!-- <script type="text/javascript" src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>     -->
    <script type="text/javascript">

        $(document).ready(function(){
            $('img').click(function(){
                    $(this).hide();
            })
            $('button').click(function(){
                $("img").show()
            })
    	})    
    </script>

    <style type="text/css">
        img{
            height:80px;
        }
        .each{
            display: inline-block;
            height:80px;
            width:80px;
        }
        .thisrow{
            height:80px;
            width:auto;
        }
    </style>
</head>

    <body>
        <div class="wrapper">
            <h1>Click the baby pic</h1>            
        
            <div class="thisrow">
                <div class="each">
                    <img src="BrianBabyPic.png" alt="pic">
                </div>
                <div class="each">
                    <img src="BrianBabyPic.png" alt="pic">
                </div>
                <div class="each">
                    <img src="BrianBabyPic.png" alt="pic">
                </div>
                <div class="each">
                    <img src="BrianBabyPic.png" alt="pic">
                </div>
            </div>
            <div class="thisrow">
                    <div class="each">
                        <img src="BrianBabyPic.png" alt="pic">
                    </div>
                    <div class="each">
                        <img src="BrianBabyPic.png" alt="pic">
                    </div>
                    <div class="each">
                        <img src="BrianBabyPic.png" alt="pic">
                    </div>
                    <div class="each">
                        <img src="BrianBabyPic.png" alt="pic">
                    </div>
                </div>
            </div>
    </body>

    <div class="footer"  style="background-color: lightblue; height:50px;">    
            <h1></h1>
            <button>Show Pics</button>
    </div>
</html>
