<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to cat</title>
    <script type="text/javascript" src=  "http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <!-- <script type="text/javascript" src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>     -->
    <script type="text/javascript">

        $(document).ready(function(){
            var sourceSwap = function () {
                var $this = $(this);
                if (!$this.hasClass('active')) {
                    var newSource = $this.data('alt-src');
                    $this.data('alt-src', $this.attr('src'));
                    $this.attr('src', newSource);
                }
            }
            var makeActive = function() {
                var $this = $(this);
                $this.toggleClass('active');
            }
            $(function() {
                $('img[data-alt-src]').each(function() { 
                new Image().src = $(this).data('alt-src'); 
                }).hover(sourceSwap, sourceSwap);                
                $('img[data-alt-src]').on('click', makeActive);
            });  
    	})    
    </script>

    <style type="text/css">
        img{
            height:80px;
            width: 300px;
        }
        .wrapper{
            text-align: center;
            width: 500px;
            margin-left:auto;
            margin-right:auto;
            background-color: lightblue;
            padding: 20px;
        }
    </style>
</head>

    <body>
        <div class="wrapper">
            <h1>Assignment: Ninja to Cat - Click!</h1>            
                    
            <div class="each">
                    <img src='images\ninja0.png' data-alt-src='images\cat0.png'/>
            </div>
            <div class="each">
                    <img src='images\ninja1.png' data-alt-src='images\cat1.png'/>
            </div>
            <div class="each">
                    <img src='images\ninja2.png' data-alt-src='images\cat2.png'/>
            </div>
            <div class="each">
                    <img src='images\ninja3.png' data-alt-src='images\cat3.png'/>
            </div>
            <div class="each">
                    <img src='images\ninja4.png' data-alt-src='images\cat4.png'/>
            </div>
        </div>    
    </body>
</html>
